version: "2"
sql:
  - engine: "postgresql"
    queries: "./db/query/query.sql"
    schema: "./db/schema/schema.sql"
    gen:
      go:
        package: "db"
        out: "db/sqlc"
        sql_package: "pgx/v5"
        emit_interface: true
        emit_empty_slices: true
        overrides:
          - db_type: "text"
            nullable: true
            go_type:
              import: "database/sql"
              type: "NullString"
